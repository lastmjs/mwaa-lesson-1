<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
    </head>

    <body>
        <style>
            html {
                height: 100%;
                width: 100%;
            }

            body {
                margin: 0;
                height: 100%;
                width: 100%;
            }

            .calculator {
                display: grid;
                grid-template-columns: 25% 25% 25% 25%;
                grid-template-rows: 20% 20% 20% 20%;
                height: 100%;
                width: 100%;
            }

            .calculator-output {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                grid-column-start: 1;
                grid-column-end: 5;
                box-shadow: 0px 0px 1px black;
                margin: 5px;
                padding: 5px;
                font-size: calc(50px + 1vmin);
            }

            .calculator-key {
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: background-color .25s ease-in-out;
                box-shadow: 0px 0px 1px black;
                margin: 5px;
                font-size: calc(25px + 1vmin);
            }

            .calculator-key:hover {
                background-color: rgba(0, 0, 0, .05);
            }
        </style>

        <div class="calculator">
            <div class="calculator-output">0</div>

            <div class="calculator-key">7</div>
            <div class="calculator-key">8</div>
            <div class="calculator-key">9</div>
            <div class="calculator-key">/</div>

            <div class="calculator-key">4</div>
            <div class="calculator-key">5</div>
            <div class="calculator-key">6</div>
            <div class="calculator-key">*</div>

            <div class="calculator-key">1</div>
            <div class="calculator-key">2</div>
            <div class="calculator-key">3</div>
            <div class="calculator-key">-</div>

            <div class="calculator-key">0</div>
            <div class="calculator-key">.</div>
            <div class="calculator-key">=</div>
            <div class="calculator-key">+</div>
        </div>

        <script>
            document.querySelectorAll('.calculator-key').forEach((element) => {
                element.addEventListener('click', (e) => {
                    console.log(e.target.textContent);

                    const calculatorOutput = document.querySelector('.calculator-output');
                    const keyText = e.target.textContent;
                    
                    // TODO I think I am doing this in an overly complicated way
                    // TODO this is going to be perfect to show the merits of state management and redux though
                    // TODO make it as simple as possible without making a state machine or doing something like redux
                    // TODO but do not make it contrived
                    if (!isNaN(parseInt(keyText))) {
                        if (calculatorOutput.textContent === '0') {
                            calculatorOutput.textContent = keyText;                        
                        }
                        else {
                            calculatorOutput.textContent += keyText;                     
                        }
                    }
                    else if (keyText === '.') {
                        if (!calculatorOutput.textContent.includes('.')) {
                            calculatorOutput.textContent += keyText;                     
                        }
                    }
                    else if (keyText === '=') {
                        // TODO calculate the result
                    }
                    else {
                        calculatorOutput.textContent += keyText;                     
                    }
                });
            });
        </script>
    </body>
</html>
